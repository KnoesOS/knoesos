---
# file: tasks/main.yml

- name: 'install: ansible (common): add ppa repository'
  apt_repository: repo="ppa:rquillo/ansible"
                  state=present

- name: 'install: ansible (common): update apt cache'
  apt: update_cache=yes

- name: 'install: ansible (common)'
  apt: pkg={{ item }} 
       state=present
  with_items:
    - ansible
